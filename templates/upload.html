{% extends "base.html" %}

{% block page %}
<form method=post enctype=multipart/form-data>
  <input type=file name=file> <br />
  <input type=submit value=Upload>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
